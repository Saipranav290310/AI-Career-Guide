    :root {

      --bg-dark: #0f172a;
      --surface-dark: #1e293b;  
      --text-dark: #cbd5e1;       
      --primary-dark: #00e0ff;   
      --secondary-dark: #9333ea;  
      --accent-dark: #00ff9d;     

      /* Light Theme */
      --bg-light: #f8fafc;        
      --surface-light: #ffffff;  
      --text-light: #0f172a;      
      --primary-light: #0066cc;    
      --secondary-light: #7c3aed;  
      --accent-light: #00a86b;     

      /* Common */
      --border-radius: 8px;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      line-height: 1.6;
    }

    .light-mode {
      --bg-dark: var(--bg-light);
      --surface-dark: var(--surface-light);
      --text-dark: var(--text-light);
      --primary-dark: var(--primary-light);
      --secondary-dark: var(--secondary-light);
      --accent-dark: var(--accent-light);
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      margin: 0;
      color: white;
      letter-spacing: 1px;
    }

    .header-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .theme-toggle,
    .language-select {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-speed);
      backdrop-filter: blur(5px);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 0.7em top 50%, 0 0;
      background-size: 1.5em auto;
      padding-right: 2.5em; 
    }

    .language-select option {
      background-color: var(--surface-dark); 
      color: var(--text-dark); 
    }

    .light-mode .language-select {
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    }

    .theme-toggle:hover,
    .language-select:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Content Area Styling - Replaces .container */
    .content-area {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: var(--surface-dark);
      border-radius: var(--border-radius);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    .screen {
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    .screen.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .screen h2 {
      color: var(--secondary-dark);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif; 
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    /* Buttons */
    .btn {
      display: block; /* Change from inline-block for full width on smaller screens */
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-dark);
      color: var(--bg-dark); 
      border: none;
      border-radius: var(--border-radius);
      font-family: 'Roboto', sans-serif;
      font-weight: 700; 
      cursor: pointer;
      transition: all var(--transition-speed);
      text-decoration: none;
      text-align: center;
      width: 100%; /* Full width */
      margin: 0.5rem 0; /* Consistent margin */
    }

    .btn:hover {
      background-color: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 255, 157, 0.3);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .button-group .btn {
      flex: 1; /* Distribute space evenly */
      margin: 0; /* Remove individual margins */
    }

    /* Forms */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--surface-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      color: var(--text-dark);
      font-family: 'Roboto', sans-serif;
      transition: all var(--transition-speed);
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 2px rgba(0, 224, 255, 0.3);
    }

    .checkbox-group label {
      display: block;
      margin: 0.4rem 0;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      background-color: var(--surface-dark);
      transition: all var(--transition-speed);
    }

    .checkbox-group label:hover {
      background-color: rgba(0, 224, 255, 0.1);
    }

    .checkbox-group input[type="checkbox"],
    .checkbox-group input[type="radio"] {
      margin-right: 0.5rem;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-dark);
      font-size: 0.875rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Chart Containers for Larger Graphs */
    .chart-container {
      width: 95%; /* Make it wider */
      max-width: 800px; /* Increase max-width */
      margin: auto;
      margin-top: 30px; /* Add some space between them */
    }

    canvas {
      display: block; /* Ensure canvas is block-level */

    }

        top: 0.5rem;
        right: 0.5rem;
        gap: 0.25rem;
      }

        flex-direction: column;
      }

    document.body.style.direction = (lang === 'ar' || lang === 'ur' || lang === 'ps' || lang === 'fa') ? 'rtl' : 'ltr';

    document.querySelectorAll('[data-key]').forEach(element => {
      const key = element.getAttribute('data-key');
      const translatedText = translations[lang] && translations[lang][key] ? translations[lang][key] : translations['en'][key];
      
      if (element.tagName === 'INPUT' && element.hasAttribute('placeholder')) {
          element.placeholder = translatedText;
      } else {
          element.textContent = translatedText;
      }
    });

    // Special handling for results heading which uses an ID directly
    const resultsHeading = document.getElementById('results-heading');
    if (resultsHeading) {
        resultsHeading.textContent = translations[currentLanguage]["careerHeading"];
    }
  }


  function goToScreen(newScreenId) {
    console.log(`Moving to screen: ${newScreenId}`); // Added for debugging
    if (currentScreenId) {
      document.getElementById(currentScreenId).classList.remove('active');
      screenHistory.push(currentScreenId); // Push current screen to history
    }
    
    currentScreenId = newScreenId;
    document.getElementById(newScreenId).classList.add('active');
    changeLanguage(currentLanguage); // Re-apply language to ensure new screen elements are translated
  }

  function goToPrevScreen() {
    if (screenHistory.length > 0) {
      document.getElementById(currentScreenId).classList.remove('active');
      const prevScreenId = screenHistory.pop(); // Pop from history
      currentScreenId = prevScreenId;
      document.getElementById(prevScreenId).classList.add('active');
      changeLanguage(currentLanguage); // Re-apply language to previous screen
    }
  }

  // Initial user data storage
  let userData = {
    name: '',
    language: 'English', // Default language until changed via header select
    grade: '',
    stream: '',
    subjects: {},
    favSubjects: [],
    skills: [],
    activities: [],
    jobType: ''
  };

  function selectGrade(grade) {
    userData.grade = grade;
    if (grade === '12') {
      goToScreen('screen-stream');
    } else {
      showSubjects();
      goToScreen('screen-subjects');
    }
  }

  function selectStream(stream) {
    userData.stream = stream;
    showSubjects();
    goToScreen('screen-subjects');
  }

  function showSubjects() {
    const container = document.getElementById('subjects-container');
    container.innerHTML = '';
    let subjects = ['Math', 'Science', 'English'];

    if (userData.grade === '10') {
      subjects.push('SST', 'AI', 'Language');
    } else if (userData.grade === '12') {
      if (userData.stream === 'Science') {
        subjects = ['Math', 'Physics', 'Chemistry', 'Biology', 'CS/IP'];
      } else if (userData.stream === 'Commerce') {
        subjects = ['Math', 'Business Studies', 'Economics', 'Accountancy', 'IP'];
      } else if (userData.stream === 'Arts') {
        subjects = ['History', 'Geography', 'Political Science', 'Psychology', 'Sociology'];
      }
    }

    subjects.forEach(sub => {
      container.innerHTML += `<div class="form-group"><label class="form-label">${sub}: <input type="number" min="0" max="100" id="mark-${sub}" class="form-control" placeholder="e.g. 85" /></label></div>`;
    });
  }

  function captureActivities() {
    userData.activities = Array.from(document.querySelectorAll('#activity-list input:checked')).map(cb => cb.value);
    goToScreen('screen-jobtype');
  }

  function captureJobType() {
    const selected = document.querySelector('input[name="jobtype"]:checked');
    if (selected) {
      userData.jobType = selected.value;
      showResults();
    } else {
      alert("Please select a job type before continuing.");
    }
  }

  function showResults() {
    userData.name = document.getElementById('user-name').value || 'Student';
    userData.subjects = {};
    document.querySelectorAll('#subjects-container input').forEach(input => {
      const subject = input.id.replace('mark-', '');
      const val = parseInt(input.value);
      if (!isNaN(val)) userData.subjects[subject] = val;
    });
    userData.favSubjects = Array.from(document.querySelectorAll('#fav-subjects-list input:checked')).map(cb => cb.value);
    userData.skills = Array.from(document.querySelectorAll('#skills-list input:checked')).map(cb => cb.value);

    // Console logs to debug data being collected
    console.log("Subjects Data:", userData.subjects);
    console.log("Skills Data:", userData.skills);

    // Update heading translation first
    const resultsHeading = document.getElementById('results-heading');
    if (resultsHeading) {
        resultsHeading.textContent = translations[currentLanguage]["careerHeading"];
    }

    // --- CRUCIAL CHANGE: Navigate to screen-results FIRST, then draw charts ---
    // This ensures the canvas elements are visible and have dimensions when Chart.js tries to draw.
    goToScreen('screen-results'); 
    
    // Now call drawCharts() AFTER the screen is active and visible
    drawCharts(); 

    suggestCareers();
  }

  let marksChartInstance = null; // Global variable to hold the marks chart instance
  let interestChartInstance = null; // Global variable to hold the interest chart instance

  // --- FUNCTION TO DRAW BOTH GRAPHS ---
  function drawCharts() {
    const ctx1 = document.getElementById('marksChart').getContext('2d');
    const ctx2 = document.getElementById('interestChart').getContext('2d');
    const marks = Object.values(userData.subjects);
    const markLabels = Object.keys(userData.subjects);

    // Determine colors based on current theme
    const rootStyle = getComputedStyle(document.documentElement);
    const isLightMode = document.body.classList.contains('light-mode');

    // Bar color for marks chart
    const barColor = isLightMode ? rootStyle.getPropertyValue('--primary-light').trim() : rootStyle.getPropertyValue('--accent-dark').trim();

    // Grid line color
    const gridColor = isLightMode ? 'rgba(0, 0, 0, 0.15)' : 'rgba(255, 255, 255, 0.4)'; // Increased opacity for better visibility

    // Text color for chart elements
    const chartTextColor = isLightMode ? rootStyle.getPropertyValue('--text-light').trim() : rootStyle.getPropertyValue('--text-dark').trim();


    // Destroy existing chart instances if they exist to prevent duplicates
    if (marksChartInstance) marksChartInstance.destroy();
    if (interestChartInstance) interestChartInstance.destroy();

    // Create the Marks Bar Chart
    marksChartInstance = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: markLabels,
        datasets: [{
          label: 'Subject Marks', 
          data: marks,
          backgroundColor: barColor, // Dynamically set color based on theme
          borderColor: 'transparent' // No black border
        }]
      },
      options: {
        responsive: true,
        color: chartTextColor, // Global chart text color
        plugins: {
          legend: { 
            display: false, // Hides the "Subject Marks" label on the chart
            labels: {
                color: chartTextColor // Ensures legend text color matches theme
            }
          },
          title: { 
              display: false, // You can set to true and add text property if you want a title
              color: chartTextColor
          },
          tooltip: { // Ensure tooltips are also visible and themed
              titleColor: chartTextColor,
              bodyColor: chartTextColor,
              borderColor: chartTextColor,
              backgroundColor: isLightMode ? 'rgba(255,255,255,0.8)' : 'rgba(30,41,59,0.8)', // surface-dark with transparency
              borderWidth: 1
          }
        },
        scales: {
          y: { 
            beginAtZero: true, 
            max: 100,
            ticks: {
                color: chartTextColor // Ensures Y-axis labels match theme
            },
            grid: {
                color: gridColor // Ensures grid lines are subtle and match theme
            }
          },
          x: {
            ticks: {
                color: chartTextColor // Ensures X-axis labels match theme
            },
            grid: {
                color: gridColor // Ensures grid lines are subtle and match theme
            }
          }
        }
      }
    });

    // Create the Hobbies & Skills (Interests) Pie Chart
    interestChartInstance = new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: userData.skills, // Uses the selected skills as labels for pie slices
        datasets: [{
          data: userData.skills.length > 0 ? userData.skills.map(() => 100 / userData.skills.length) : [], 
          backgroundColor: [ // A diverse set of colors for the pie chart slices
            '#00e0ff', '#9333ea', '#00ff9d', '#ff6666', '#ffcc00', '#66ccff',
            '#ff8c00', '#32cd32', '#8a2be2', '#dc143c', '#00ced1', '#ffd700',
            '#4b0082', '#f08080', '#20b2aa', '#7b68ee' 
          ],
          borderColor: 'transparent' // No black border for pie slices
        }]
      },
      options: {
        responsive: true,
        color: chartTextColor, // Global chart text color
        plugins: {
          legend: {
            position: 'top', // Places the legend at the top of the chart
            labels: {
                color: chartTextColor // Ensures legend text color matches theme
            }
          },
          title: { 
              display: false, 
              color: chartTextColor
          },
          tooltip: { // Ensure tooltips are also visible and themed
              titleColor: chartTextColor,
              bodyColor: chartTextColor,
              borderColor: chartTextColor,
              backgroundColor: isLightMode ? 'rgba(255,255,255,0.8)' : 'rgba(30,41,59,0.8)', // surface-dark with transparency
              borderWidth: 1
          },
          datalabels: { // Configuration for the datalabels plugin (percentages on slices)
            formatter: (value, context) => {
              const total = context.chart.data.datasets[0].data.reduce((sum, data) => sum + data, 0);
              if (total === 0) return '0%'; // Handle division by zero if no skills selected
              const percentage = Math.round((value / total) * 100) + '%';
              return percentage;
            },
            color: chartTextColor, // Ensure percentage text color matches theme
            font: {
              weight: 'bold',
              size: 14 // Make percentage text larger for readability
            },
            display: (context) => { // Only display if value is greater than 0
                return context.dataset.data[context.dataIndex] > 0;
            }
          }
        }
      }
    });
  }
  // --- END OF GRAPH CODE ---


  function suggestCareers() {
    let suggestion = `Based on your interests and marks, you can consider:<br/><ul>`;

    // Only add specific suggestions if relevant data is present
    const hasFavSubjects = userData.favSubjects.length > 0;
    const hasSkills = userData.skills.length > 0;

    if (hasFavSubjects || hasSkills) { // Check if there's any input to work with
      if (userData.favSubjects.includes('Math') || userData.skills.includes('Coding')) {
        suggestion += '<li><b>B.Tech in Computer Science</b> ‚Üí Software Engineer, Ethical Hacker</li>';
        suggestion += '<li><b>B.Sc. in Data Science / AI</b> ‚Üí Data Analyst, AI Engineer, ML Specialist</li>';
      }

      if (userData.favSubjects.includes('Science')) {
        suggestion += '<li><b>MBBS or BDS</b> ‚Üí Doctor, Dentist</li>';
        suggestion += '<li><b>B.Pharm / B.Sc. Biotech</b> ‚Üí Pharmacist, Biotech Researcher, Lab Technician</li>';
      }

      if (userData.skills.includes('Business')) {
        suggestion += '<li><b>BBA or B.Com</b> ‚Üí Entrepreneur, Manager</li>';
      }

      if (userData.skills.includes('Design')) {
        suggestion += '<li><b>Design / Multimedia</b> ‚Üí UI/UX Designer, Animator</li>';
        suggestion += '<li><b>B.Arch</b> ‚Üí Architect</li>';
      }

      if (userData.skills.includes('Helping') || userData.activities.includes('Helping others')) {
        suggestion += '<li><b>B.Ed / B.Sc. / B.A.</b> ‚Üí School Teacher, Tutor, Education Consultant</li>';
      }

      if (userData.activities.includes('Making videos') || userData.skills.includes('Reading')) {
        suggestion += '<li><b>Mass Communication / Journalism</b> ‚Üí Journalist, Content Creator, TV Host</li>';
      }

      if (userData.skills.includes('Reading') || userData.activities.includes('Solving puzzles')) {
        suggestion += '<li><b>BA LLB (Law)</b> ‚Üí Lawyer, Judge, Legal Advisor</li>';
      }
    }

    // Fallback if no specific suggestions were added
    if (suggestion === `Based on your interests and marks, you can consider:<br/><ul>`) {
        suggestion += '<li>We recommend exploring a broad range of career paths based on your general academic performance and initial interests.</li>';
        suggestion += '<li>Consider fields that encourage continuous learning and adaptability.</li>';
    }


    suggestion += '</ul>';

    if (userData.grade === '12') {
      suggestion += `<br/><b>Suggested UAE Colleges:</b> AUS, Khalifa University, Heriot-Watt Dubai`;
    }

    document.getElementById('career-suggestion').innerHTML = suggestion;
  }

  async function downloadResult(type) {
    const resultDiv = document.getElementById('screen-results');
    window.scrollTo(0, 0);

    const canvas = await html2canvas(resultDiv, {
      backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-dark'), // Use dynamic background
      useCORS: true
    });

    const name = userData.name || 'Student';
    const grade = userData.grade || 'Grade';
    
    const now = new Date();
    const dateStr = now.toISOString().split('T')[0]; // YYYY-MM-DD
    const timeStr = now.toTimeString().split(' ')[0].replace(/:/g, '-'); // HH-MM-SS

    const filename = `${name} - ${grade} Career Guidance - ${dateStr} ${timeStr}`;

    if (type === 'jpg') {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/jpeg');
      link.download = filename + '.jpg';
      link.click();
    } else if (type === 'pdf') {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const imgData = canvas.toDataURL('image/jpeg');
      const width = 210;
      const height = canvas.height * (210 / canvas.width);
      pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
      pdf.save(filename + '.pdf');
    }
  }

  // Initialize on DOMContentLoaded
  document.addEventListener('DOMContentLoaded', () => {
    // Set default language for initial load
    document.getElementById('languageSelect').value = 'en';
    changeLanguage('en');
    goToScreen('screen-name'); // Start with the name input screen
  });

  // Keyboard navigation (optional, but good practice)
  document.addEventListener("keydown", function(e) {
    const key = e.key;
    if (key === "ArrowRight") {
      // Find the "Next" button on the current screen and click it
      const currentScreenElement = document.getElementById(currentScreenId);
      const nextButton = currentScreenElement ? currentScreenElement.querySelector('.button-group .btn:last-child') : null;
      if (nextButton && (nextButton.textContent.includes(translations[currentLanguage]["next"]) || nextButton.textContent.includes(translations[currentLanguage]["showResults"]))) {
        nextButton.click();
      }
    } else if (key === "ArrowLeft") {
      // Find the "Back" button on the current screen and click it
      const currentScreenElement = document.getElementById(currentScreenId);
      const backButton = currentScreenElement ? currentScreenElement.querySelector('.button-group .btn:first-child') : null;
      if (backButton && backButton.textContent.includes(translations[currentLanguage]["back"])) {
        backButton.click();
      }
    }
  });
</script>
